<html>

<body> 
<div id="info">
  hw5-1 Basic GLSL <br>
  
  <select id='coords'>
  <option value="obj" selected>Object Coordinate</option>
  <option value="world">World Coordinate</option>
  <option value="eye">Eye Coordinate</option>
  </select>
  
  <select id='shading'>
  <option value='perVertex' selected> Per Vertex</option>
  <option value='perPixel'> Per Pixel </option>
  </select>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>

<script id="myVertexShader" type="x-shader/x-vertex">
  uniform int shading;
  uniform int coordinate;
  varying vec3 color;
  varying vec3 objpos;
  varying vec4 worldpos;
  varying vec4 eyepos;
	
  void perVertexShading(/*vec3 objpos, vec3 worldpos, vec3 eyepos*/) {
    if (coordinate == 0) {
  	  if (objpos.x > 0.0) 
    	color = vec3 (1,1,1);
      else
    	color = vec3 (0,0,0);
    } else if (coordinate == 1) {
  	  if (worldpos.x > 0.0) 
    	color = vec3 (1,1,1);
      else
    	color = vec3 (0,0,0);    	
    } else if (coordinate == 2) {
  	  if (eyepos.x > 0.0) 
    	color = vec3 (1,1,1);
      else
    	color = vec3 (0,0,0);    	
    }
  }

  // your homework
  /*void perPixelShading() {
   
  }*/
  
  void main() {
	gl_Position = projectionMatrix* modelViewMatrix * vec4( position, 1.0);
    objpos = position;
	worldpos = modelMatrix * vec4 (position, 1.0);
    eyepos = viewMatrix * worldpos;
	
  	if (shading == 0)  // per-vertex shading
    	perVertexShading(/*position, worldpos.xyz, eyepos.xyz*/);
    //else
    	//perPixelShading();
  }
</script>

<script id="myFragmentShader" type="x-shader/x-fragment">
  uniform int shading;
  uniform int coordinate;
  vec3 mycolor;
  varying vec3 color;
  varying vec3 objpos;
  varying vec4 worldpos;
  varying vec4 eyepos;
	
	void perPixelShading() {
		if (coordinate == 0) {
		  if (objpos.x > 0.0) 
			mycolor = vec3 (1,1,1);
		  else
			mycolor = vec3 (0,0,0);
		} else if (coordinate == 1) {
		  if (worldpos.x > 0.0) 
			mycolor = vec3 (1,1,1);
		  else
			mycolor = vec3 (0,0,0);    	
		} else if (coordinate == 2) {
		  if (eyepos.x > 0.0) 
			mycolor = vec3 (1,1,1);
		  else
			mycolor = vec3 (0,0,0);    	
		}
    }
	
	void main() {
		if(shading == 1){
			perPixelShading();
			gl_FragColor = vec4 (mycolor, 1.0);
		}
		else
			gl_FragColor = vec4 (color, 1.0);
	}
</script>

<script>

$('#coords').change( function() {
	console.log ( $(this).val() );
	let objType = $(this).val();
	if (objType === 'obj') {
		teapotMaterial.uniforms.coordinate.value = 0;
	} else if (objType === 'world') {
		teapotMaterial.uniforms.coordinate.value = 1;
	} else if (objType === 'eye') {
		teapotMaterial.uniforms.coordinate.value = 2;
	}
});

$('#shading').change( function() {
	console.log ( $(this).val() );
	let shadingType = $(this).val();
	if (shadingType === 'perVertex') {
		teapotMaterial.uniforms.shading.value = 0;
	} else if (shadingType === 'perPixel') {
		teapotMaterial.uniforms.shading.value = 1;
	}
});


var scene, renderer, camera;
var movingTeapot, movingTeapot2;
var angle = 0;
var teapotMaterial;


init();
animate();

function init() {
  var width = window.innerWidth;
  var height = window.innerHeight;

  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setSize(width, height);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
  camera.position.z = 200;
  camera.lookAt(new THREE.Vector3(0, 0, 0));

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);

  pointLight = new THREE.PointLight(0xffffff);
  pointLight.position.set(200, 300, 200);
  scene.add(pointLight);
  var ambientLight = new THREE.AmbientLight(0x111111);
  scene.add(ambientLight);

  /////////////////////////////////////////////////////////////////


  teapotMaterial = new THREE.ShaderMaterial({
    uniforms: {
      lightpos: {type:'v3', value: new THREE.Vector3(0, 30, 20) },
	  shading: {type:'i', value: 0},
      coordinate: {type:'i', value: 0},
	},
    vertexShader: document.getElementById('myVertexShader').textContent,
    fragmentShader: document.getElementById('myFragmentShader').textContent
  });

  movingTeapot = new THREE.Mesh (new THREE.TeapotBufferGeometry(10), teapotMaterial);
  scene.add (movingTeapot);
  
  movingTeapot2 = new THREE.Mesh (new THREE.TeapotBufferGeometry(10), new THREE.MeshPhongMaterial());
  movingTeapot2.position.y = 10;
  scene.add(movingTeapot2);
  
}

function animate() {
  angle += 0.01;

  // update the uniform variable
  
  if (movingTeapot !== undefined) {
	movingTeapot.position.set (70*Math.cos(angle), 10, 70*Math.sin(angle));
	movingTeapot2.rotation.y = angle;
  }
  
  requestAnimationFrame(animate);
  renderer.render(scene, camera);

}

</script>
